name: stretch_sim
robot_state:
  joint_state:
    name: [joint_head_tilt, joint_head_pan, joint_wrist_yaw, joint_arm_l0, joint_arm_l1, joint_arm_l2, joint_arm_l3, joint_lift, joint_gripper_finger_left, joint_gripper_finger_right]
    position: [0, 0, 0.0, 0, 0, 0, 0, 0.4, 0, 0]
  robot_model_name: stretch
fixed_frame_transforms:
  - child_frame_id: world
    transform:
      rotation: [0, 0, 0, 1]
      translation: [0, 0, 0]
world:
  collision_objects:
    - id: human
      mesh_poses:
        - orientation: [0, 0, 0, 1]
          position: [20, 20, 1.65]
      meshes:
        - dimensions: [1.0, 1.0, 1.0]
          resource: resources/scenes/environment/objects/human/model.obj
          render_resource: resources/scenes/environment/objects/human/model.usdz
